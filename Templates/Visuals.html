<!DOCTYPE html>
<html>
<head>
    <title>Visuals</title>
    <style>
        body {
            background-image: url('https://gardenerspath.com/wp-content/uploads/2022/01/Best-Iris-Varieties-FB.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 160vh;
            color: white;
        }

        .content-container {
            margin-left: 1%;
            margin-top: 5%;
        }

        /* Style for the container of buttons */
        .button-group {
            display: flex;
            justify-content: center; 
            gap: 10px;
            margin-top: 20px; 
        }
        /* Style for all buttons */
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white; /* Set background to transparent */
            color: black;
            border: 2px solid white; /* Add a border around the button */
            padding: 11px 15px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 4px;
            flex: 1; /* Expand to fill available space */
            transition: background-color 0.3s ease; /* Add a smooth transition effect */
        }

        /* Change the button's background color on hover */
        .action-button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light transparent color on hover */
        }

        /* Style for all icons */
        .action-button i {
            margin-right: 8px; /* Add some space between icon and text */
            font-size: 20px;
        }

        .bordered-image {
            border: 2px solid black; 
            padding: 5px; 
            margin: 10px;
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 800px; /* Match the width of the image */
            margin-left: 22.5%; /* Center the container */
        }

        .side-by-side-images {
            display: flex;
            justify-content: center; /* Center the images horizontally */
            gap: 10px;
            margin-top: 20px;
            margin-left: 0%; /* Adjust this margin to center the images */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="content-container" style="text-align: center;">
        <h1 style="text-align: center;">Visuals</h1>
        <div class="button-group">
            <a href="{{ url_for('home') }}">
                <button class="action-button">
                    <i class="fa-solid fa-house-chimney-crack" style="color: #5a40e0;"></i>
                    Home
                </button>
            </a>      

            <a href="{{ url_for('IrisTypes') }}" target="_blank">
                <button class="action-button">
                    <!-- <i class="fa-solid fa-leaf" style="color: #5a40e0;"></i> -->
                    <i class="fa-solid fa-seedling" style="color: #5a40e0;"></i>
                    Iris Types
                </button>
            </a>
            

            <a href="{{ url_for('Predictor') }}" target="_blank">
                <button class="action-button">
                    <i class="fa-solid fa-magnifying-glass" style="color: #5a40e0;"></i>
                    Model Predictor
                </button>
            </a>

            <a href="{{ url_for('Visuals') }}" target="_blank">
                <button class="action-button">
                    <i class="fa-solid fa-chart-simple"style="color: #5a40e0;"></i>
                    Visuals
                </button>
            </a>

            <a href="https://github.com/Talamanj08/Project-4" target="_blank">
                <button class="action-button">
                    <!-- <i class="fab fa-github" style="color: black;"></i> -->
                    <i class="fa-brands fa-github fa-spin fa-spin-reverse" style="color: #5a40e0;"></i>
                    GitHub
                </button>
            </a>
        </div>
        <div class="content-container" style="text-align: center;">
            <div class="image-container">
                <img src="{{ url_for('static', filename='Species_AVG_measurements.png') }}" alt="Image 1" class="bordered-image" width="800" height="475">
            </div>
            
            <div class="side-by-side-images">
                <img src="{{ url_for('static', filename='Scatterplot_Classification.png') }}" alt="Image 2" class="bordered-image" width="600" height="475">
                <img src="{{ url_for('static', filename='Features_Importances.png') }}" alt="Image 3" class="bordered-image" width="600" height="475">
            </div>
        </div>
    
</body>
</html>
