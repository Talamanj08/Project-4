<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            background-image: url('https://gardenerspath.com/wp-content/uploads/2022/01/Best-Iris-Varieties-FB.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }

        .content-container {
            margin-left: 8%;
            margin-top: 5%;
        }

        /* Style for the container of buttons */
        .button-group {
            display: flex; /* Display buttons side by side */
            gap: 10px; /* Add some spacing between buttons */
            width: 400px; /* Set a fixed width for all buttons */
        }

        /* Style for all buttons */
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white; /* Set background to transparent */
            color: black;
            border: 2px solid white; /* Add a border around the button */
            padding: 11px 15px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 4px;
            flex: 1; /* Expand to fill available space */
            transition: background-color 0.3s ease; /* Add a smooth transition effect */
        }

        /* Change the button's background color on hover */
        .action-button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light transparent color on hover */
        }

        /* Style for all icons */
        .action-button i {
            margin-right: 8px; /* Add some space between icon and text */
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="content-container">
        <h1>Welcome to our Project 4!</h1>
        <p>Hello</p>
        <div class="button-group">
            <a href="{{ url_for('home') }}">
                <button class="action-button">
                    <i class="fas fa-home" style="color: black;"></i> <!-- Add the Font Awesome icon for home -->
                    Home
                </button>
            </a>      

            <a href="https://github.com/Talamanj08/Project-4" target="_blank">
                <button class="action-button">
                    <i class="fab fa-github" style="color: black;"></i>
                    GitHub
                </button>
            </a>

            <a href="{{ url_for('IrisTypes') }}" target="_blank">
                <button class="action-button">
                    <i class="fa-regular fa-flower"></i>
                    Iris Types
                </button>
            </a>

            <a href="{{ url_for('Predictor') }}" target="_blank">
                <button class="action-button">
                    <i class="fab fa-github" style="color: black;"></i>
                    Model Predictor
                </button>
            </a>

            <a href="{{ url_for('Visuals') }}" target="_blank">
                <button class="action-button">
                    <i class="fab fa-github" style="color: black;"></i>
                    Visuals
                </button>
            </a>

        </div>
        <div>
            <p>Project Members: </p>
            <p>Mina Kemmer-Lee </p>
            <p>Justin Talamantes </p>
            <p>Amber Aeschbach</p>
        </div>
    </div>
</body>
</html>
